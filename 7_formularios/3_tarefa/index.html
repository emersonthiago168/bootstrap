<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h1>Cadastro de produto</h1>
                <form>
                    <div class="mb-4">
                        <label for="title" class="mb-2 form-label">Título:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Digite o título do produto" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="mb-2 form-label">Descrição:</label>
                        <textarea class="form-control" name="description" id="description" rows="3" placeholder="Descreva o produto..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="form-label mb-2">Selecione a categoria</label>
                        <select class="form-select" name="category" id="category">
                            <option selected disabled>Selecione</option>
                            <option value="Eletrodomésticos">Eletrodomésticos</option>
                            <option value="Móveis">Móveis</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Jardim">Jardim</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input" value="" id="stock" name="stock">
                        <label for="stock" class="form-check-label">Está em estoque?</label>
                    </div>
                    <div class="mb-4">
                        <input type="submit" class="btn btn-primary" value="Cadastrar Produto">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
