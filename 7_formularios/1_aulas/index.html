<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Criando form -->
    <div class="col-4 m-4">

        <h2>Formulário de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail: </label>
                <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha: </label>
                 <input type="password" id="password" class="form-control" placeholder="Insira a sua senha">
            </div>
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- form desabilitado -->
    <div class="col-4 m-4">

        <h2>Formulário Desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha: </label>
                     <input type="password" id="password" class="form-control" placeholder="Insira a sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>


</body>
</html>
