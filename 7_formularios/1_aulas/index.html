<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Criando form -->
    <div class="col-4 m-4">

        <h2>Formulário de Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail: </label>
                <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha: </label>
                 <input type="password" id="password" class="form-control" placeholder="Insira a sua senha">
            </div>
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- form desabilitado -->
    <div class="col-4 m-4">

        <h2>Formulário Desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha: </label>
                     <input type="password" id="password" class="form-control" placeholder="Insira a sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>


    <!-- form control -->
    <div class="m-4">

        <h2>Crie seu Post</h2>

        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" id="title" class="form-control form-control-sm" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>
                <textarea class="form-control" rows="5" placeholder="Digite o conteúdo do post"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- read only -->
    <div class="col-4 m-4">

        <h2>Formulário de Read Only</h2>
        <form>
            <div class="mb-4">
                <label for="email2" class="form-label">E-mail: </label>
                <input type="email" id="email2" class="form-control" placeholder="Insira seu e-mail" readonly value="matheus@email.com">
            </div>
            <div class="mb-4">
                <label for="email3" class="form-label">E-mail: </label>
                <input type="email" id="email3" class="form-control-plaintext" placeholder="Insira seu e-mail" value="matheus@email.com" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>


    <!-- input de arquivos -->
    <div class="col-4 m-4">
        <h2>Teste de input de arquivos</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo:</label>
                <input type="file" class="form-control" id="foto">
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Múltiplos arquivo:</label>
                <input type="file" class="form-control" id="fotos" multiple>
            </div>
            <div class="mb-4">
                <label for="fotos2" class="form-label">Input file desabilitado:</label>
                <input type="file" class="form-control" id="fotos2" disabled>
            </div>
        </form>
    </div>

    <!-- Outros elementos -->
    <div class="col-4 m-4">
        <h2>Outros inputs</h2>
        <form>
            <!-- data list -->
            <div class="mb-4">
                <label for="cidades" class="form-label">Selecione uma cidade</label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade...">
                <datalist id="datalistOptions">
                    <option value="São Paulo"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Florianópolis"></option>
                    <option value="Porto Alegre"></option>
                </datalist>
            </div>
            <!-- cor -->
            <div class="mb-4">
                <label for="cor" class="form-label">Selecione a cor</label>
                <input type="color" class="form-control form-control-color" id="cor" value="#000">
            </div>
            <!-- select -->
            <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione a sua:</label>
                <select class="form-select" name="opcoes" id="opcoes">
                    <option selected>Selecione uma opção..</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terceira</option>                    
                </select>
            </div>

            <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione as suas:</label>
                <select class="form-select" multiple>
                    <option value="1">Maçãs</option>
                    <option value="2">Banana</option>
                    <option value="3">Laranja</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="opcoes" class="form-label">Selecione a sua:</label>
                <select class="form-select" name="opcoes2" id="opcoes2" disabled>
                    <option selected>Selecione uma opção..</option>
                    <option value="1">Primeira</option>
                    <option value="2">Segunda</option>
                    <option value="3">Terceira</option>                    
                </select>
            </div>
        </form>

        <!--checkbox e radio button -->
        <div class="mb-4">
            <h2>Marque as opções</h2>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="privacidade">
                <label for="privacidade" class="form-check-label">Aceitar termos de privacidade</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="emails" checked>
                <label for="emails" class="form-check-label">Quer receber os e-mails de propaganda?</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="desabilitado" disabled checked>
                <label for="desabilitado" class="form-check-label">Esta você não vai marcar</label>
            </div>
        </div>

        <div class="mb-4">
            <h2>Qual você quer?</h2>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="meu_radio" id="a" value="a" checked>
                <label for="a" class="form-check-label">Radio checado</label>                 
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="meu_radio" id="b" value="b">
                <label for="b" class="form-check-label">Radio para marcar</label>                 
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="meu_radio" id="c" value="c" disabled>
                <label for="c" class="form-check-label">Radio desabilitado</label>                 
            </div>
        </div>

    </div>
</body>
</html>
