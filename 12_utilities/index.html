<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- BACKGROUND  -->
        <div class="col-12 mb-3 bg-primary"></div>
        <div class="col-12 mb-3 bg-danger">
            <p>Algum conteúdo</p>
        </div>
        <div class="col-12 mb-3 bg-info"></div>
        <div class="col-12 mb-3 bg-success"></div>
        <div class="col-12 mb-3 bg-success bg-gradient"></div>
        <div class="col-12 mb-3 bg-danger bg-gradient"></div>

        <!-- BORDAS -->
        <div class="col-12 mb-3 border-top border-4 bg-warning"></div>
        <div class="col-12 mb-3 border border-danger border-2 bg-warning"></div>
        <div class="col-12 mb-3 border border-success border-3 border-top-0 bg-info"></div>
        <div class="col-12 mb-3 border border-info border-2 rounded-pill bg-warning"></div>

        <!-- CORES -->
        <h1 class="text-primary">Testando</h1>
        <h1 class="text-danger">Testando</h1>
        <h1 class="text-primary bg-info">Testando</h1>
        <h2 class="text-danger bg-dark border border-4 border-info">Testando tudo junto</h2>

        <!-- DISPLAY -->
        <div class="d-none">Está oculto</div>
        <span class="d-block bg-primary">Mudar para block</span>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="bg-success">Block</div>

        <!-- FLEX -->
    </div>
</body>
</html>
